<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #userform{
            background-color:pink;
            margin:15px;
            padding:15px;
        }
        input{
            height:30px;
            width: 50%;
        }
        label{
            font-weight: bold;
            font-size: 20px;
        }
        button{
            margin-left: 40%;
            height:35px;
            width: 80px;
           
        }
    </style>
  </head>
  <body style="margin: 0">
    <!-- Write your code below -->
    <label form="userform">User Details</label>
    <form onsubmit="storage(event)" id="userform" >
    <label for="ename">Username:</label>
    <input type="text" id="ename" name="username" style="margin-left: 48px;" required/><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="emailId" style="margin-left: 83px;" required/><br><br>
    <label for="pno">Phone Number:</label>
    <input type="tel" id="pno" name="phonenumber" style="margin-left: 5px;" required/><br><br>
    <button type="submit">Submit</button>
</form>
  </body>
  <script src="storage.js"></script>
</html>
