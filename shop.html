<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
      <input id="filter" type="text" placeholder="Search fruits..." />
    </div>
    <div>
      <form>
        <h2 id="basket-heading">Add Fruits</h2>
        <input type="text" name="fruit" id="fruit-to-add" />
        <button type="submit" id="bt">Add</button>
      </form>
      <ul class="fruits">
        <li class="fruit">Banana<p style="font-style: italic;">Its Color is yellow</p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Apple<p style="font-style: italic;">Its shape is round</p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Orange<p style="font-style: italic;">Its Color is orange</p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Kiwi<p style="font-style: italic;">It contain seeds</p><button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script src="shop.js"></script>
</html>
